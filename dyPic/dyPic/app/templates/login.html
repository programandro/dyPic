<div class="panel panel-default logIn">
    <div class="panel-heading">Sign in</div>
    <div class="panel-body">
        <br />
        <div class="table">
            <div class="row">
                <div class="col-lg-offset-1 col-lg-10">
                    <div class="input-group">
                        <span class="input-group-addon dyfont-at"></span>
                        <input type="text" class="form-control" (value)="Email" placeholder="Email" />
                    </div>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-lg-offset-1 col-lg-10">
                    <div class="input-group">
                        <span class="input-group-addon dyfont-key"></span>
                        <input type="password" class="form-control" (value)="Password" placeholder="Password" />
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-primary">Log in</button>
        </div>
    </div>
</div>
